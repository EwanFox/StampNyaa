<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>スタンプにゃあ～</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="app">
      <div id="titlebar">
        <div class="dragzone"></div>
        <div class="logo">スタンプにゃあ～</div>
        <div id="close-button"><span class="close-x material-symbols-outlined"> close </span></div>
      </div>

      <div id="main-content">
        <div id="leftbar">
          <div id="top-buttons">
            <div id="settings-cog" class="circle">
              <span class="material-symbols-outlined"> settings </span>
            </div>
            <div id="add-button" class="circle">
              <span class="material-symbols-outlined"> add </span>
            </div>
          </div>
          <div id="sticker-pack-list"></div>
        </div>
        <div id="main-view">
          <div id="sticker-list"></div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
